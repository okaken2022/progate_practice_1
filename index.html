<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header id="header">
      <h1 class="site-title">Progate</h1>
      <nav>
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="top">
        <h1 class="hello">HELLO WORLD<span class="dot">.</span></h1>
        <h2 class="welcome">プログラミングの世界へようこそ</h2>
      </div>
      <div class="contents-part">
        <h3 class="contents-title">学べるレッスン</h3>
        <div class="contents">
          <div class="html">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg" alt="HTML & CSS">
            <p>HTML & CSS</p>
          </div>
          <div class="php">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg" alt="HTML & CSS">
            <p>PHP</p>
          </div>
          <div class="ruby">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg" alt="HTML & CSS">
            <p>Ruby</p>
          </div>
          <div class="swift">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg" alt="HTML & CSS">
            <p>Swift</p>
          </div>
        </div>
      </div>
      
      <div class="form-part">
        <h3 class="contents-title">お問い合わせ</h3>
        <p class="form-text">メールアドレス(必須)</p>
        <input class="mail">
        <p class="form-text">お問い合わせ内容(必須)</p>
        <textarea class="contact"></textarea>
        <p class="form-text">※必須項目は必ずご入力ください</p>
        <input type="submit" value="送信" class="btn">
      </div>
    </main>
    <footer>
      <p class="logo">Progate</p>
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
    </footer>
  </body>
</html>
